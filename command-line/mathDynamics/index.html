<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dynamics</title>
</head>
<body>
    <h1>Math Dynamics</h1>
    

    <script>
        let sum = 0;
        let num = prompt("Input a number");
        function mathDynamics(num) {
            for (var i = 0; i <= num; i++) {
                
                if (num / i === 3){
                    return document.write(-1); break;}
                  if (i % 3 == 0){
                    continue;
                } else if (i % 7 == 0){
                    sum = sum + (i * 2) ;
                } else sum = sum + i
            }
            document.write(sum);
        } 
        mathDynamics(num);
    </script>
</body>
</html>
