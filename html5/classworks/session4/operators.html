<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Statements</title>
</head>
<body>
    <h1>Operators and Statements</h1>

    <script type="text/javascript">
    let name = prompt("Please enter your name");
    let gender = prompt("please enter your gender");

    let title = (gender.toUpperCase() === "MALE" ) ? "Mr" : "Mrs";

    document.write(`Good afternoon ${title} ${name}`);
    </script>
</body>
