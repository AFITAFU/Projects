<body>
    <h1>Get factoria</h1>


    <script>
        function findFactorial(num){
            if (isNaN(num)){
                return false;
            }
            else if (num === 0){
                return false;
            }
            else if (num < 0){
                return false;
            } 
            let result =1;
            for ( var i = num; i >= 1; i--){
                result = result * i ;
            }
            return result;
        } 
        
        console.log(findFactorial(0));
        console.log(findFactorial(3));
        console.log(findFactorial(5));
        console.log(findFactorial("a"));
    </script>
</body>
