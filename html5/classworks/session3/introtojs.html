<!DOCTYPE html>
<html lang="en">

<title>Introduction to Javascript</title>
</head>
<body>
    

    <script>
        document.write("<h1>Hello world!</h1> <br>"); 

        document.write("Working with variables in Javascript <br><br>");

         //declaration of variable
        let principal, rate, time, simpleInterest; 

        //initialization of variable
        principal = 50000;                              
        rate = 4;
        time = 3;

        simpleInterest = (principal * rate * time) / 100;

       // document.write("The simple interest is &#8358; " + simpleInterest);
        document.write(`The simple interest is &#8358; ${ simpleInterest}`);    //template literals

    </script>
</body>
